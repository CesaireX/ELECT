
<main id="main">

  <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/assets2/img/back1.jpg');">
    <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

      <h2>Contact</h2>
      <ol>
        <li><a href="/acceuil">Acceuil</a></li>
        <li>Contact</li>
      </ol>

    </div>
  </div>

<section id="contact" class="contact">
  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <div class="row gy-4">
      <div class="col-lg-6">
        <div class="info-item  d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-map"></i>
          <h3>Notre adresse</h3>
          <p>Ouagadougou – Kamboinsé - Secteur 40 </p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="info-item d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-envelope"></i>
          <h3>Notre Email</h3>
          <p>info@elect-btp.com</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="info-item  d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-telephone"></i>
          <h3>Appelez nous</h3>
          <p>+226 76-23-31-68 / 25-45-37-37</p>
        </div>
      </div>

    </div>

    <div class="row gy-4 mt-1">

      <div class="col-lg-6 ">

<google-map class="essay"
            [center]="center"
            [zoom]="zoom">
  <map-marker #marker="mapMarker"
              [position]="markerPositions"
              [options]="markerOptions"
              (mapClick)="openInfoWindow(marker)"></map-marker>
  <map-info-window style="text-align: center;"> <img src="assets/assets2/img/logo.jpeg" style="width: 50px; height: 50px; margin-left: 45px;" alt=""> <h3>ELECT-BTP</h3></map-info-window>
</google-map>
      </div>

      <div class="col-lg-6">
        <form [formGroup]="form" (ngSubmit)="submit()" class="php-email-form">
          <div class="row gy-4">
            <div class="col-lg-6 form-group">
              <input type="text" formControlName="nom"  class="form-control" id="name" placeholder="Noms et prénoms" [ngClass]="{ 'is-invalid': form.controls['nom'].errors }" [ngClass]="{ 'is-valid': form.controls['nom'].valid}" required>
            </div>
            <div class="col-lg-6 form-group">
              <input type="email" formControlName="email" class="form-control"  id="email" placeholder="Votre Email" [ngClass]="{ 'is-invalid': form.controls['email'].errors }" [ngClass]="{ 'is-valid': form.controls['email'].valid}" required>
            </div>
          </div>
          <div class="form-group">
            <textarea type="text" formControlName="message" class="form-control" rows="5" placeholder="Message" [ngClass]="{ 'is-invalid': form.controls['message'].errors }" [ngClass]="{ 'is-valid': form.controls['message'].valid}" required></textarea>
          </div>
          <div *ngIf="submitted && !spinner" class="my-3">
           <h4 style="text-align: center;"> Votre message à été envoyé! Merci! </h4>
          </div>
          <div class="text-center">
              <button *ngIf="!spinner" [disabled]="form.invalid" type="submit">Envoyer</button>
              <button *ngIf="spinner" type="submit"><mat-spinner diameter="30"></mat-spinner></button>
            </div>
        </form>
      </div>

    </div>

  </div>
</section>
</main>
